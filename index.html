<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Exam Schedule</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #fff;
      overflow-y: auto; /* allow scrolling */

      /* Background image */
      background: url("https://scontent.fcrk1-2.fna.fbcdn.net/v/t1.15752-9/494575577_1369841707602265_6420357234904583385_n.png?_nc_cat=108&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeFMksRVd-Url-IlIbiwYg3z46fh5fv9h47jp-Hl-_2HjvrxNyrRyHfxfmH2Wu5ge3TsaniDAdIFJyGjy2kGKEqc&_nc_ohc=cmKI2avQzEUQ7kNvwGdmA0H&_nc_oc=AdkBeASp9zEeGQ0gdMrJ62B3hQjgN6pDzSLOTgi-QsVecq45K3BdKZgX251IcdPGnFY&_nc_zt=23&_nc_ht=scontent.fcrk1-2.fna&oh=03_Q7cD3QFg2w8WuUvS7y0lbAXWW0S0WJGdQOz-yemR-dCip7jG9g&oe=68EB66EB") no-repeat center center fixed;
      background-size: cover;
    }

    /* Add a blur overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 0;
    }

    /* Page title */
    .page-title {
      position: relative;
      z-index: 1;
      text-align: center;
      font-size: clamp(1.5rem, 2.5vw, 2.2rem);
      font-weight: bold;
      margin: 30px 0; /* spacing above */
      letter-spacing: 1px;
      padding: 12px 25px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      color: #fff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      max-width: 90%;
    }

    /* Wrapper to center schedule + title together */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      z-index: 1;
    }

    .schedule {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1400px;
    }

    .day {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .day h2 {
      text-align: center;
      font-size: 1.2rem;
      margin: 0 0 10px 0;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .subject-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }

    .subject-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(255, 165, 0, 0.4);
    }

    /* Header (always visible) */
    .subject-header {
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.12);
    }

    /* Content (hidden until expanded) */
    .subject-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease, padding 0.35s ease;
      padding: 0 12px;
    }

    .subject-card.active .subject-content {
      max-height: 500px; /* large enough for content */
      padding: 12px;
    }

    .datetime, .course {
      font-size: 0.85rem;
      margin-bottom: 3px;
      opacity: 0.9;
    }

    .coverage {
      font-size: 0.8rem;
      opacity: 0.85;
      line-height: 1.3;
    }

    /* Smart Chip style button */
    .chip-link {
      display: inline-block;
      padding: 4px 10px;
      margin-left: 8px;
      background: rgba(255, 165, 0, 0.2);
      border: 1px solid rgba(255, 165, 0, 0.6);
      border-radius: 16px;
      font-size: 0.75rem;
      color: #ffa500;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

    .chip-link:hover {
      background: rgba(255, 165, 0, 0.35);
      border-color: #ffa500;
      color: #fff;
    }

    /* Responsive text */
    @media (max-width: 600px) {
      .day h2 {
        font-size: 1rem;
      }
      .subject-header {
        font-size: 0.95rem;
      }
      .coverage {
        font-size: 0.75rem;
      }
    }

    .week-row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      margin-bottom: 40px; /* space between weeks */
    }

    .day {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .day:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .day h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: white;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="container">
  <!-- Title -->
  <h1 class="page-title">BSIT 2A-G2 Midterm Week Schedule</h1>

  <!-- Dynamic schedule will be injected here -->
  <!--<div class="schedule" id="schedule-container"></div>-->
  <div id="schedule-container"></div>

</div>


<script>
  // Dropdown toggle for each subject card
  document.querySelectorAll('.subject-card').forEach(card => {
    card.querySelector('.subject-header').addEventListener('click', () => {
      card.classList.toggle('active');
    });
  });

  // https://docs.google.com/spreadsheets/d/e/2PACX-1vShKMzttAo5BBWs4B7QG-JpKDpOduW_6QRI7Fdbt501sIrG6pnPa4NlmXFkJFTvNV1fXUhA1IfRdlqW/pub?gid=0&single=true&output=tsv
</script>

<script>
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vShKMzttAo5BBWs4B7QG-JpKDpOduW_6QRI7Fdbt501sIrG6pnPa4NlmXFkJFTvNV1fXUhA1IfRdlqW/pub?gid=0&single=true&output=tsv";

  const weeks = [
    [
      { label: "Monday | Sept. 15", date: "Sept. 15" },
      { label: "Tuesday | Sept. 16", date: "Sept. 16" },
      { label: "Wednesday | Sept. 17", date: "Sept. 17" },
      { label: "Thursday | Sept. 18", date: "Sept. 18" },
      { label: "Friday | Sept. 19", date: "Sept. 19" }
    ],
    [
      { label: "Monday | Sept. 22", date: "Sept. 22" },
      { label: "Tuesday | Sept. 23", date: "Sept. 23" },
      { label: "Wednesday | Sept. 24", date: "Sept. 24" },
      { label: "Thursday | Sept. 25", date: "Sept. 25" },
      { label: "Friday | Sept. 26", date: "Sept. 26" }
    ]
  ];

  async function loadSchedule() {
    const response = await fetch(sheetUrl);
    const data = await response.text();

    // Parse CSV
    const rows = data.trim().split("\n").map(r => r.split("\t"));
    const headers = rows.shift();

    const scheduleContainer = document.getElementById("schedule-container");
    scheduleContainer.innerHTML = "";

    // Build weeks
    weeks.forEach(week => {
      const weekRow = document.createElement("div");
      weekRow.classList.add("week-row");

      week.forEach(dayObj => {
        const dayDiv = document.createElement("div");
        dayDiv.classList.add("day");
        dayDiv.setAttribute("data-date", dayObj.date);
        dayDiv.innerHTML = `<h2>${dayObj.label}</h2>`;
        weekRow.appendChild(dayDiv);
      });

      scheduleContainer.appendChild(weekRow);
    });

    // Place subjects
    rows.forEach(activity => {
      const subject = activity[headers.indexOf("Subject")]?.trim();
      const desc = activity[headers.indexOf("Description")]?.trim();
      const date = activity[headers.indexOf("Date")]?.trim();
      const time = activity[headers.indexOf("Time")]?.trim();
      const course = activity[headers.indexOf("Course")]?.trim();
      const coverage = activity[headers.indexOf("Coverage")]?.trim();
      const materials = activity[headers.indexOf("Materials Link")]?.trim();

      const targetDay = document.querySelector(`.day[data-date="${date}"]`);

      if (targetDay) {
        const card = document.createElement("div");
        card.className = "subject-card";

        card.innerHTML = `
          <div class="subject-header">
            ${subject} ${desc ? `| ${desc}` : ""}
            ${materials ? `<a href="${materials}" target="_blank" class="chip-link">Materials</a>` : ""}
          </div>
          <div class="subject-content">
            <div class="datetime">${date} | ${time}</div>
            <div class="course">${course}</div>
            <div class="coverage"><br>${coverage.replace(/;/g,"<br>")}</div>
          </div>
        `;

        targetDay.appendChild(card);

        // Toggle dropdown on click
        card.querySelector('.subject-header').addEventListener('click', () => {
          card.classList.toggle('active');
        });
      }
    });
  }

  loadSchedule();
</script>

</body>
</html>
